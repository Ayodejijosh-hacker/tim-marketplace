      <style>
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #222;
      color: white;
      width: 100px;
      height: 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 5px;
      outline: none;
    }

    .dropbtn i {
      transition: transform 0.3s ease;
    }

    .dropbtn.active i {
      transform: rotate(180deg);
    }

    .dropdown-content {
      display: block;
      position: absolute;
      background-color: #222;
      min-width: 150px;
      border-radius: 6px;
      overflow: hidden;
      top: 110%;
      left: 0;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .dropdown-content.show {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown-content a {
      color: white;
      padding: 10px 14px;
      text-decoration: none;
      display: block;
      transition: background 0.3s ease, padding-left 0.2s ease;
    }

    .dropdown-content a:hover {
      background-color: #666;
      padding-left: 18px;
    }
      </style>

    <script>
      function sendToWhatsapp() {
        const name = document.getElementById('name').value;
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value;
        const businessName = document.getElementById('business-name').value;
        const message = document.getElementById('message').value;

        // ✅ Replace with your WhatsApp number (no +, no spaces)
        const phoneNumber = '2347041837438';

        const text = `New Contact Submission
Hello, my name is: ${name}
Phone: ${phone}
Email: ${email}
Business Name: ${businessName}
Message: ${message}`;

       const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

       let url ='';
       if (isMobile) {
          url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(text)}`;
       } else {
          url = `https://web.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(text)}`;
       }

       const successBox = 
       document.getElementById('success-message');
       successBox.innerText = 'Redirecting to WhatsApp...';
       successBox.style.display = 'block';

       setTimeout(() => {
          window.open(url, '_blank').focus();
       }, 1500);
      }

       function toggleDropdown() {
      const dropdown = document.getElementById("myDropdown");
      const button = document.querySelector(".dropbtn");

      dropdown.classList.toggle("show");
      button.classList.toggle("active");
    }

    // Close dropdown if clicked outside
    window.onclick = function(event) {
      if (!event.target.closest('.dropdown')) {
        let dropdowns = document.getElementsByClassName("dropdown-content");
        let button = document.querySelector(".dropbtn");
        for (let i = 0; i < dropdowns.length; i++) {
          let openDropdown = dropdowns[i];
          if (openDropdown.classList.contains('show')) {
            openDropdown.classList.remove('show');
            button.classList.remove('active');
          }
        }
      }
    }
